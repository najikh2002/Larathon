{% extends "layouts/app.html" %}

{% block title %}Edit Post - Larathon{% endblock %}

{% block styles %}
<style>
    .form-container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .form-container h2 {
        margin-bottom: 30px;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
    }
    
    .form-group input[type="text"],
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        font-family: inherit;
    }
    
    .form-group textarea {
        min-height: 200px;
        resize: vertical;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: #667eea;
    }
    
    .form-group input[type="file"] {
        padding: 10px;
    }
    
    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }
    
    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-primary {
        background: #667eea;
        color: white;
    }
    
    .btn-primary:hover {
        background: #5568d3;
    }
    
    .btn-secondary {
        background: #6c757d;
        color: white;
    }
    
    .btn-secondary:hover {
        background: #5a6268;
    }
    
    .current-image {
        margin-top: 10px;
        max-width: 300px;
    }
    
    .current-image img {
        width: 100%;
        border-radius: 5px;
        border: 2px solid #ddd;
    }
    
    .image-preview {
        margin-top: 10px;
        max-width: 300px;
    }
    
    .image-preview img {
        width: 100%;
        border-radius: 5px;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>✏️ Edit Post</h2>
    
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="/posts/{{ post.id }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="excerpt">Excerpt</label>
            <input type="text" id="excerpt" name="excerpt" value="{{ post.excerpt or '' }}" 
                   placeholder="Short description (optional)">
        </div>
        
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="Write your content here...">{{ post.content or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="featured_image">Featured Image</label>
            {% if post.featured_image %}
            <div class="current-image">
                <p style="margin-bottom: 5px; color: #666;">Current image:</p>
                <img src="{{ post.featured_image_url }}" alt="Current featured image">
            </div>
            {% endif %}
            <input type="file" id="featured_image" name="featured_image" 
                   accept="image/*" onchange="previewImage(event)" style="margin-top: 10px;">
            <div id="image-preview" class="image-preview"></div>
        </div>
        
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="draft" {% if post.status == 'draft' %}selected{% endif %}>Draft</option>
                <option value="published" {% if post.status == 'published' %}selected{% endif %}>Published</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Post</button>
            <a href="/posts" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
function previewImage(event) {
    const preview = document.getElementById('image-preview');
    const file = event.target.files[0];
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerHTML = '<p style="margin-bottom: 5px; color: #666;">New image:</p><img src="' + e.target.result + '" alt="Preview">';
        }
        reader.readAsDataURL(file);
    } else {
        preview.innerHTML = '';
    }
}
</script>
{% endblock %}
